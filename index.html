<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <section>
      <button id="reset" type="button" name="reset">Reset</button>
    </section>
    <section id="board">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>

      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>

      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>

    </section>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
